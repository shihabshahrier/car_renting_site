{% extends '../extends/navlist.html' %}

{% block content %}

<form method="GET">
    {% csrf_token %}
    <div class="form-group d-flex">
        <input type="text" class="form-control pl-3" placeholder="Country" name="country">
        <input type="text" class="form-control pl-3" placeholder="State" name="state">
        <input type="text" class="form-control pl-3" placeholder="city" name="city">
        {% comment %} <button type="submit" placeholder="" class="form-control search"><span
                class="fa fa-search"></span></button>
        {% endcomment %}
        <button type="submit" class="btn btn-primary">Search</button>
        <a href='/'><span class="fa fa-times"></span></a>
    </div>
</form>


<style>
    .img-thumbnail {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
</style>

<h4 class="mb-4">Available cars</h4>
<div class="row">
    <!-- Replace the image URLs with your actual image URLs -->
    {%for car in cars%}
    <div class="col-md-4">

        <img src="{{car.image.url}}" class="img-thumbnail" alt="Image 1">
        <h5 class="mt-2">{{car.name}}</h5>
        <a href="car-details/{{car.id}}"><button class="btn btn-primary btn-block mt-2">Rent</button></a>
    </div>
    {%endfor%}
    <!-- Add more images and buttons as needed -->
</div>


<script>

// Clear the form after submit

</script>

{% endblock %}
